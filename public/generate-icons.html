<!DOCTYPE html>
<html>
<head>
  <title>Generador de Iconos Oficaz</title>
</head>
<body>
  <canvas id="canvas180" width="180" height="180"></canvas>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Fondo azul sólido (color Oficaz)
      ctx.fillStyle = '#007AFF';
      ctx.fillRect(0, 0, size, size);
      
      // Texto "O" blanco centrado
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${size * 0.6}px -apple-system, system-ui, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('O', size / 2, size / 2);
      
      // Descargar
      const link = document.createElement('a');
      const name = size === 180 ? 'apple-touch-icon.png' : `icon-${size}.png`;
      link.download = name;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Generar todos los tamaños
    setTimeout(() => drawIcon(document.getElementById('canvas180')), 100);
    setTimeout(() => drawIcon(document.getElementById('canvas192')), 500);
    setTimeout(() => drawIcon(document.getElementById('canvas512')), 900);
  </script>
</body>
</html>
