<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- SEO Meta Tags -->
    <title>Oficaz - Gestión Inteligente de Empleados | Plataforma de Productividad</title>
    <meta name="description" content="Oficaz es la plataforma líder para gestión de empleados con herramientas inteligentes de productividad, seguimiento de rendimiento y colaboración en equipo. Optimiza tu lugar de trabajo hoy.">
    <meta name="keywords" content="gestión empleados, productividad laboral, seguimiento rendimiento, colaboración equipo, oficina inteligente">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://oficaz.es/">
    <meta property="og:title" content="Oficaz - Gestión Inteligente de Empleados">
    <meta property="og:description" content="Plataforma integral para optimizar la productividad y colaboración en el lugar de trabajo.">
    <meta property="og:image" content="https://oficaz.es/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://oficaz.es/">
    <meta property="twitter:title" content="Oficaz - Gestión Inteligente de Empleados">
    <meta property="twitter:description" content="Plataforma integral para optimizar la productividad y colaboración en el lugar de trabajo.">
    <meta property="twitter:image" content="https://oficaz.es/og-image.jpg">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//js.stripe.com" />
    <link rel="preconnect" href="/api" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Ultra-minimal critical CSS for fastest render -->
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { font-family: system-ui, sans-serif; }
      body { background: #fff; color: #000; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      #root { opacity: 0; transition: opacity .3s; }
      body.loaded #root { opacity: 1; }
      .loading-spinner { 
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 32px; height: 32px; border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6;
        border-radius: 50%; animation: s 1s linear infinite;
      }
      @keyframes s { to { transform: translate(-50%, -50%) rotate(360deg); } }
      body.loaded .loading-spinner { display: none; }
    </style>
  </head>
  <body>
    <div class="loading-spinner"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Load Replit banner only when needed and non-blocking -->
    <script>
      // Only load in dev mode and delay to not block initial render
      if (window.location.hostname.includes('replit') || window.location.hostname.includes('repl.co')) {
        setTimeout(() => {
          const script = document.createElement('script');
          script.src = 'https://replit.com/public/js/replit-dev-banner.js';
          script.async = true;
          script.defer = true;
          script.setAttribute('importance', 'low');
          document.head.appendChild(script);
        }, 2000); // Delay 2 seconds to not block critical rendering
      }
    </script>
  </body>
</html>
