<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <!-- PWA Configuration para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Oficaz">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#007AFF">
    <meta name="msapplication-TileColor" content="#007AFF">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Preconnect to critical external resources -->
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />
    <link rel="dns-prefetch" href="//js.stripe.com" />
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="/api" />
    
    <!-- Preload critical modules -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <!-- Optimize font loading -->
    <style>
      /* Critical CSS - Optimized for LCP and FOUC prevention */
      * { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        box-sizing: border-box;
      }
      
      /* Prevent layout shifts during load */
      html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        background-color: #f9fafb; 
      }
      
      /* Loading state optimization */
      body { 
        opacity: 0; 
        overflow-x: hidden;
      }
      body.loaded { 
        opacity: 1; 
        transition: opacity 0.15s ease-in; 
      }
      
      /* Critical layout to prevent CLS */
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Critical loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #007AFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Prevent render blocking font flash */
      @font-display: swap;
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Load Replit banner asynchronously to prevent render blocking -->
    <script async type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
