<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    
    <!-- CRITICAL: Global error suppression - MUST be first script -->
    <script>
      // Suppress Vite HMR WebSocket errors and other development errors
      (function() {
        window.addEventListener('unhandledrejection', function(event) {
          var message = event.reason && event.reason.message ? (event.reason.message.toString ? event.reason.message.toString() : String(event.reason.message)) : '';
          var reasonStr = event.reason ? String(event.reason) : '';
          
          // Suppress Vite HMR WebSocket errors - comprehensive check
          if ((message.includes('WebSocket') || reasonStr.includes('WebSocket')) &&
              (message.includes('localhost') || message.includes('wss://') || reasonStr.includes('localhost') || reasonStr.includes('wss://'))) {
            console.log('ðŸ”‡ Suppressed Vite HMR error (development only)');
            event.preventDefault();
            return;
          }
          if ((message.includes('Failed to construct') && message.includes('WebSocket')) ||
              (reasonStr.includes('Failed to construct') && reasonStr.includes('WebSocket'))) {
            console.log('ðŸ”‡ Suppressed WebSocket construction error');
            event.preventDefault();
            return;
          }
          
          // Suppress network errors during navigation
          if (message.includes('Failed to fetch') ||
              message.includes('NetworkError') ||
              message.includes('Load failed')) {
            console.log('ðŸ”‡ Suppressed network error');
            event.preventDefault();
            return;
          }
        });
        
        // Suppress console errors from Vite HMR
        var originalError = console.error;
        console.error = function() {
          var message = arguments[0] ? arguments[0].toString() : '';
          if (message.includes('WebSocket') && (message.includes('localhost') || message.includes('wss://'))) {
            return;
          }
          if (message.includes('Failed to construct') && message.includes('WebSocket')) {
            return;
          }
          originalError.apply(console, arguments);
        };
      })();
    </script>
    
    <!-- CRITICAL: Apply theme BEFORE React loads to prevent flash -->
    <script>
      (function() {
        var storageKey = 'oficaz-theme';
        var theme = localStorage.getItem(storageKey) || 'system';
        var isDark = false;
        
        if (theme === 'dark') {
          isDark = true;
        } else if (theme === 'system') {
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
        }
      })();
    </script>
    
    <!-- PWA Configuration para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Oficaz">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Theme colors for PWA status bar - updated dynamically by theme-provider -->
    <!-- IMPORTANT: Dark mode color must match bg-employee-gradient: #2A3441 -->
    <meta name="theme-color" content="#f9fafb" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#2A3441" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-TileColor" content="#2A3441">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.png">
    
    <!-- Apple Touch Icons (iOS requiere estos exactamente asÃ­) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Preconnect to critical external resources -->
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />
    <link rel="dns-prefetch" href="//js.stripe.com" />
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="/api" />
    
    <!-- Preload splash logo for instant display -->
    <link rel="preload" href="/splash-logo.png" as="image" />
    
    <!-- Preload critical modules -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <!-- Optimize font loading -->
    <style>
      /* Critical CSS - Optimized for LCP and FOUC prevention */
      * { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        box-sizing: border-box;
      }
      
      /* Prevent layout shifts during load */
      html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        background-color: #2A3441;
      }
      
      /* Critical layout to prevent CLS */
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* PWA Splash Screen - Shows immediately on app open */
      #pwa-splash {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #2A3441;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        transition: opacity 0.3s ease-out;
      }
      
      #pwa-splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      #pwa-splash.hidden {
        display: none;
      }
      
      #pwa-splash img {
        width: 180px;
        height: auto;
        margin-bottom: 32px;
      }
      
      /* Oficaz Standard Loader - Blue circle with orbiting dot (proportional) */
      .oficaz-loader {
        width: 40px;
        height: 40px;
        position: relative;
      }
      
      .oficaz-loader-circle {
        position: absolute;
        inset: 0;
        border: 5px solid #007AFF;
        border-radius: 50%;
      }
      
      .oficaz-loader-orbit {
        position: absolute;
        inset: 0;
        animation: spin 1s linear infinite;
      }
      
      .oficaz-loader-dot {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #007AFF;
        border-radius: 50%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent render blocking font flash */
      @font-display: swap;
    </style>
  </head>
  <body>
    <!-- PWA Splash Screen - Visible immediately -->
    <div id="pwa-splash">
      <img src="/splash-logo.png" alt="Oficaz" />
      <div class="oficaz-loader">
        <div class="oficaz-loader-circle"></div>
        <div class="oficaz-loader-orbit">
          <div class="oficaz-loader-dot"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <!-- Separate mount point for AI chat (isolated React root) -->
    <div id="chat-root"></div>
    
    <!-- Global function to remove splash when React is ready -->
    <script>
      window.removeInitialSplash = function() {
        var splash = document.getElementById('pwa-splash');
        if (splash && !splash.classList.contains('fade-out')) {
          splash.classList.add('fade-out');
          setTimeout(function() {
            splash.classList.add('hidden');
          }, 300);
        }
      };
      
      // Fallback: Remove splash after 3 seconds max (in case auth fails or network issues)
      setTimeout(function() {
        window.removeInitialSplash();
      }, 3000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- Load Replit banner asynchronously to prevent render blocking -->
    <script async type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
