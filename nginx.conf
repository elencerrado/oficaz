# Nginx configuration for proper SEO file serving

server {
    listen 80;
    server_name oficaz.es www.oficaz.es;
    
    # Force robots.txt to serve as text/plain
    location = /robots.txt {
        add_header Content-Type "text/plain; charset=utf-8" always;
        add_header Cache-Control "public, max-age=86400" always;
        try_files /public/robots.txt =404;
    }
    
    # Force sitemap.xml to serve as application/xml
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8" always;
        add_header Cache-Control "public, max-age=86400" always;
        try_files /public/sitemap.xml =404;
    }
    
    # All other requests go to the Node.js app
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}